<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencers Gear</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <section class="header">
        <div class="container">
          <div class="nav-container">
            <h3 class="nav-title poppins">Influencer products</h3>
            <nav>
              <ul class="li-link poppins">
                <li><a href="">Home</a></li>
                <li><a href="">products</a></li>
                <li><a href="">Sign in</a></li>
                <li><a href="">Log out</a></li>
              </ul>
            </nav>
          </div>
          <div class="banner-container">
            <div class="banner-content">
              <h2 class="banner-title title poppins">
                Start your Journey as<br> Influencer
              </h2>
              <p class="banner-desc poppins">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem<br>
                vestibulum sed scelerisque eros. Lectus faucibus.
              </p>
              <button class="btn-shared poppins">Preebook now</button>
            </div>
            <div class="banner-img">
                <img src="./images/main-camera.png" alt="" class="banner-image">
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- main section -->
    <main>
        <!-- our customers -->
        <section class="customers">
            <div class="customer-container container">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Target.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
